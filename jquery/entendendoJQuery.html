<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script> 
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(1))
        console.log($.isEmptyObject({nome: null})) //verifica se o objeto esta vazio
        console.log(jQuery.inArray(3, [1, 2, 3])) //verifica se um número esta em um array, retorna -1 se não tiver contido, e retorna o índice se tiver
        

        $.fn.fundoVerde = function () {
            this.css('background-color', '#4f7 ')
            return this
        }

        $('body').fundoVerde().fadeOut(2000)
    </script>
</body>
